<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="E:\Flyer\image.css">
<link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
<title>
image-upload
</title>
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>
<div id="myModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <div class="imageupload-form-header">

      </div>
      <div class="imageupload-caption-section">
        <div class="imageupload-caption-userpic">
            <img src="E:\Flyer\saurabh.png" class="imageupload-caption-userpic--img">
        </div> 
        <div class="imageupload-caption-input" data-placeholder="Write something here..." contenteditable>
        
        </div>
      </div>
      <div class="imageupload-button-section">  
            <div class="imageupload-button">
                <i class="fas fa-camera icon"></i>
                <p class="imageupload-button--name">Image</p>
            </div>
      </div>
      <div class="imageupload-bottom-section">

      </div>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
